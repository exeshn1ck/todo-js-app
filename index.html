<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="script.js" defer type="module"></script>
    <script src="utils.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>To Do List</h1>
    </header>

    <main>

        <!-- Секция для добавления -->
        <section class="add-input-container">
            <form id="addForm" class="pill-input" autocomplete="off">
                <input type="text" placeholder="Add To Do" class="add-todo-input" data-add-todo-input>
                <button class="add-todo-btn" type="button" data-add-todo-btn>ADD</button>
            </form>
        </section>

        <!-- Секция для поиска -->
        <section class="search-input-container">
            <input type="text" placeholder="Search todo" class="search-todo-input" data-search-todo-input>
        </section>

        <!-- Дополнитеьлная секция с количеством и кнопкой удаления выполненных -->
        <section class="additionaly-container">
            <span class="number-of-todos-span" data-number-of-todos-span>Number of todos: </span>
            <button class="remove-completed-todos-btn" data-remove-completed-todos-btn>CLEAR COMPLETED</button>
        </section>

        <!-- Контейнер со списком to do -->
        <section class="todo-list-container" data-todo-container></section>

        <template data-todo-template>
            <div class="todo">
                <input type="checkbox" class="todo-checkbox" data-todo-checkbox>
                <div class="todo-info">
                    <p class="todo-text" data-todo-text>Go to gym</p>
                    <span class="todo-creation-date" data-todo-date>03-10-24</span>
                </div>
                <button class="remove-todo-btn" data-remove-todo-btn></button>
            </div>
        </template>
    </main>
</body>
</html>
